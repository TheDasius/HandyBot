<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>My test page</title>
</head>

<body>

    {% if project_list %}
    <ul>
        {% for project in project_list %}
        <li><a href="/handybot/{{ project.id }}/">{{ project.project_name }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No projects are available.</p>
    {% endif %}

</body>

</html>
